<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css">
    <title>Tutorial 3</title>
  </head>
  <body>
    <main>
        <section>
            <img src="welcome.svg" alt="Welcome">
        </section>
        <section>
            <form id="signUp">
                <input name="firstName" placeholder="First Name" type="text" autocomplete="name" />
                <input name="lastName" placeholder="Last Name" type="text" autocomplete="family-name" />
                <input type="email" name="email" placeholder="Email" autocomplete="email">
                <input name="password" placeholder="Password" type="password" autocomplete="new-password"/>
                <input name="passwordConfirm" placeholder="Confirm Password" type="password" autocomplete="new-password"/>
                <button type="submit">Sign Up</button>
            </form>
        </section>
    </main>
  </body>
  <script src="index.js" defer/>
</html>
