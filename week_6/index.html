<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Some flower shop</title>
</head>
<body>
    <header>
        <h1>Valentines Flowers</h1>
    </header>
    <main>
        <div id="flower-card-white" class="flower-card">
            <img class="flower-card-image" src="assets/white.jpeg" alt="White Flowers"/>
            <div class="flower-card-info">
                <h1>White Bouquet</h1>
                <p>&pound;24</p>
            </div>
        </div>
        <div class="flower-card">
            <img class="flower-card-image" src="assets/red.jpeg" alt="Red Flowers"/>
            <div class="flower-card-info">
                <h1>Red Bouquet</h1>
                <p>&pound;25</p>
            </div>
        </div>
        <div class="flower-card">
            <img class="flower-card-image" src="assets/pink.jpeg" alt="Pink Flowers"/>
            <div class="flower-card-info">
                <h1>Pink Bouquet</h1>
                <p>&pound;20</p>
            </div>
        </div>
        <summary>
            <h1>Your Order</h1>
            <div id="selected-flower">
                <!-- Selected flower goes here -->
            </div>
            <!-- <div class="flower-card">
                <img class="flower-card-image" src="assets/white.jpeg" alt="White Flowers"/>
                <div class="flower-card-info">
                    <h1>White Bouquet</h1>
                    <p>&pound;24</p>
                </div>
            </div> -->
        </summary>
    </main>
    <form class="order-controls">
        <div>
            <label for="bouquet-options-selector">
                Bouquet Options:
            </label>
            <select name="bouquetOption" id="bouquet-options-selector">
                <option value="withChampagne">With Champagne</option>
                <option value="extra">Extra</option>
                <option value="extraWithChampagne”">Extra With Champagne”</option>
            </select>
        </div>
        <div class="container--bouquet-color">
            <label for="bouquet-options-selector">
                Bouquet Color:
            </label>
            <div>
                <input id="b-color-red" type="radio" name="bouquetColor" value="Red">
                <label for="bouquet-options-selector">
                    Red
                </label>
            </div>
            <div>
                <input id="b-color-white" type="radio" name="bouquetColor" value="White">
                <label for="bouquet-options-selector">
                    White
                </label>
            </div>
            <div>
                <input id="b-color-pink" type="radio" name="bouquetColor" value="Pink">
                <label for="bouquet-options-selector">
                    Pink
                </label>
            </div>
        </div>
        <div>
            <button type="reset">Clear your Order</button>
            <button id="submit-btn" type="submit">Confirm Order</button>
        </div>
    </form>
</body>
<script src="js/index.js"></script>
</html>
