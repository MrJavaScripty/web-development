<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Some flower shop</title>
</head>
<body>
    <header>
        <h1><a href="#helloworld">Valentines Flowers</a></h1>
    </header>
    <main>
        <div data-name="white" class="flower-card">
            <img src="assets/white.jpeg" alt="White Flower">
            <div class="flower-card-info">
                <h1>White Bouquet</h1>
                <p>&pound;24</p>
            </div>
        </div>
        <div data-name="red" class="flower-card">
            <img src="assets/red.jpeg" alt="Red Flower">
            <div class="flower-card-info">
                <h1>Red Bouquet</h1>
                <p>&pound;20</p>
            </div>
        </div>
        <div data-name="pink" class="flower-card">
            <img src="assets/pink.jpeg" alt="Pink Flower">
            <div class="flower-card-info">
                <h1>Pink Bouquet</h1>
                <p>&pound;25</p>
            </div>
        </div>
        <summary>
            <h1>Your Order:</h1>
            <div id="selected-option"></div>
        </summary>  
    </main>
    <form id="flower-form" class="order-controls">
        <div>
            <label for="bouquet-options-select">Bouquet Options:</label>
            <select name="bouquet-options-select" id="bouquet-options-select">
                <option value="withChampagne">With Champagne</option>
                <option value="extra">Extra</option>
                <option value="extraWithChampagne">Extra with Champagne</option>
            </select>
        </div>
        <div>
            <label>Bouquet Color:</label>
            <div>
                <input type="radio" name="bouquet-color" id="bouquet-color-white" value="white">
                <label for="bouquet-color-white">White</label>
            </div>
            <div>
                <input type="radio" name="bouquet-color" id="bouquet-color-red" value="red">
                <label for="bouquet-color-red">Red</label>
            </div>
            <div>
                <input type="radio" name="bouquet-color" id="bouquet-color-pink" value="pink">
                <label for="bouquet-color-pink">Pink</label>
            </div>
        </div>
        <div>
            <button type="reset">Clear Cart</button>
            <button type="submit">Confirm Order</button>
        </div>
    </form>
    <div id="anchor">
        <h1 id="helloworld">HELLO</h1>
    </div>
</body>
<script type="module" src="js/index.js"></script>
</html>
